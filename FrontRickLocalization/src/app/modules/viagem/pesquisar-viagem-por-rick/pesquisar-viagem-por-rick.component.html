<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="aplicarFiltro($event.target.value)" placeholder="Filtro">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

<mat-card *ngFor="let card of obs | async" class="example-card">

  <mat-card-header (click)="redirecionar(card)">
    <mat-card-title>{{card.nome}}</mat-card-title>
  </mat-card-header>
  <mat-card-content (click)="redirecionar(card)">
    <p></p>
    <img mat-card-image [src]="card.picture">
  </mat-card-content>


</mat-card>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
<button mat-raised-button color="accent" class="botaoVoltar" [routerLink]="['/home']">Voltar</button>
